<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Bootstarp Utilities</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row justify-content-center mb-3 mt-5">
            <div class="col-md-8 mb-3">
                <div class="box bg-light m-2 float-start border"></div>
                <div class="box bg-light m-2 float-start border-top"></div>
                <div class="box bg-light m-2 float-start border-end"></div>
                <div class="box bg-light m-2 float-start border-bottom"></div>
                <div class="box bg-light m-2 float-start border-start"></div>
            </div>
            <hr>
            <div class="col-md-8 mt-3">
                <div class="box bg-light m-2 float-start border border-0"></div>
                <div class="box bg-light m-2 float-start border border-top-0"></div>
                <div class="box bg-light m-2 float-start border border-bottom-0"></div>
                <div class="box bg-light m-2 float-start border border-end-0"></div>
                <div class="box bg-light m-2 float-start border border-start-0"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
