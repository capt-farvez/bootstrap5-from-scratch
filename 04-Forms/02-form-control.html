<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-3">
       <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Username</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label">Comment</label>
                        <textarea id="comment" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="text" class="form-label">Some Text</label>
                        <input type="text" class="form-control form-control-lg" id="text">
                    </div>
                    <div class="mb-3">
                        <label for="text1" class="form-label">Some Text</label>
                        <input type="text" class="form-control form-control-sm" id="text1">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="email" value="johndoe@gmail.com" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control form-control-sm" id="file">
                    </div>
                    <div class="mb-3">
                        <label for="file" class="form-label">File</label>
                        <input type="file" class="form-control form-control-sm" id="file" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-sm form-control-color" id="color">
                    </div>
                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input disabled type="color" class="form-control form-control-sm form-control-color" id="color">
                    </div>
                </form>
            </div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
